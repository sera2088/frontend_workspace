<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_011_pseudo.html</title>
    <style>
      /* p 요소의 첫번째 글자에 적용 */
      p::first-letter {
        color: red;
        font-size: 25px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>주요내용</h1>
    <p>Selects ever elements that is the last child of its parent</p>
    <p>
      움직일 수 있는 모서리. 예를 들어, se-resize 커서는 움직임이 사각형의
      동남쪽에서 시작할 때 사용합니다. 어떤 환경에선 동일한 방향의 양방향
      화살표를 대신 보여줍니다. 즉 n-resize와 s-resize는 ns-resize와 같습니다.
    </p>
  </body>
</html>
