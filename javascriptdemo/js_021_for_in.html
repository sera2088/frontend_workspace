<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js_021_for_in.html</title>
  </head>
  <body>
    <script>
      let color = ["red", "green", "blue"];
      console.log(color[0]);
      console.log(color[1]);
      console.log(color[2]);
      console.log(color[3]); //undefined

      console.log(color.length);

      for (let index = 0; index <= 2; index++) {
        console.log(color[index]);
      }

      //배열에 'black'요소 추가
      color[3] = "block";
      console.log(color[3]);

      color[1] = "white";
      console.log(color[1]);

      console.log(color.length);

      for (let index = 0; index < color.length; index++) {
        console.log(color[index]);
      }

      // 객체 리터널 : {property:value, property:value}

      // 향상된 for 문 사용 시
      // java : element를 가져옴 for (String element:city){ }
      // javascript : index를 가져옴 for (let idx in city){ }
      let city = ["서울", "부산", "대전"];
      for (let idx in city) {
        console.log(idx);
        console.log(city[idx]);
      }

      let obj = { a: 1, b: 2, c: 3 };
      console.log(obj); //{a: 1, b: 2, c: 3}

      console.log(obj.a); //변수.속성
      console.log(obj.b);
      console.log(obj.c);

      for (let prop in obj) {
        // console.log(prop);
        console.log(`${prop}: ${obj[prop]}`); //a: 1
        //console.log(`${prop}: ${obj.prop}`); //a: nudefined
      }

      console.log(obj.a);
    </script>
  </body>
</html>
