<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      css 우선 적용 순서! (검색해서 공부해보기)
      태그 내부/ 파일 내부 / 외부 작성 순으로 적용된다.
     -->
    <p>
      흔들리지 않고 피어나는 꽃이 어디 있느냐 <br />
      이 세상 그 어떤 아름다운 꽃들도
    </p>

    <!--    
        <p> 태그 (Paragraph)
            1. 텍스트를 단락(문단) 으로 정의할때 사용된다.
            2. 단락 요소에는 a,img 등의 인라인요소와 텍스트만을 사용할 수 있다.
            3. 단락 요소에는 블록요소를 사용할 수 없다.
            4. 단락 안에는 강제로 줄바꿈해야 하는 경우 <br/>태그를 사용할 수 있지만, 시각적인 효과등을 위해 남용하지 않는다.

        <br /> 태그 (Line Break)
            1. 줄바꿈을 표시하는 블록요소이다.
            2. 컨텐츠가 없는 요소는 시작요소 뒤에 "/"를 입력한다.

        <hr /> 태그 (Horizontal Line)
        1 수평선을 표시하는 블록요소이다.        
    -->

    <hr />
  </body>
</html>
